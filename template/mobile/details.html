<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动详情</title>
    <!--标准mui.css-->
    <link rel="stylesheet" href="{$_W['siteroot']}/addons/event_registration/css/mui.min.css">
    <style>
        .mui-bar-nav {
            background-color: white;
            box-shadow: none;
            border-bottom: none;
        }

        .mui-bar-nav .share {
            display: inline-block;
            position: absolute;
            right: 10px;
        }

        .mui-bar-nav .share .share-img {
            width: 35px;
            margin: 3px;
        }

        .mui-bar-nav.mui-bar .mui-icon {
            color: #000;
        }

        .container {
            /*padding-top: 30px;*/
        }
        .container .share-tips {
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: #000000;
            background-color: rgba(199, 193, 63, 0.6);
            position: fixed;
            top: 44px;
            z-index: 1;
        }
        .container .head {
            position: relative;
        }

        .container .head .banner {

        }

        .container .head .banner .banner-img {
            width: 100%;
            height: 200px;
        }

        .container .head .info-detail {
            position: absolute;
            left: 20px;
            bottom: 26px;
            display: flex;
        }

        .container .head .info-detail .info-block {
            color: white;
        }

        .container .head .info-detail .info-block .avatar-img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .container .detail-content {
            background-color: white;
        }

    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">活动详情</h1>
    <div class="share" onclick="share()">
        <img class="share-img" src="{$_W['siteroot']}/addons/event_registration/images/share.png" alt="" />
    </div>
</header>
<div class="container">
    <div class="share-tips">
        点击右上角分享给好友, 微信群
    </div>
    <div class="head">
        <div class="banner">
            <img class="banner-img"
                 src="{$_W['siteroot']}/addons/event_registration/images/banner/gettyimages-803690594-612x612.jpg"
                 alt=""/>
        </div>
        <div class="info-detail">
            <div class="info-block"><img class="avatar-img" src="{$activity_userInfo['profile_photo']}" alt=""/></div>
            <div class="info-block">
                <div>{$activity_userInfo['nickname']}发布</div>
                <div>3人发布</div>
            </div>
        </div>
    </div>
    <div class="detail-content">
        <div class="title"> {$activity_data_details['title']}</div>
        <div class="description"> {$activity_data_details['description']}</div>
        <div class="date-time">
            <img src="../../images/time.png" alt=""/>
            {$activity_data_apply['date']} {$activity_data_apply['time']}
        </div>
        <div class="address">
            <img src="../../images/location.png" alt=""/>
            {$activity_data_details['address']}
        </div>
    </div>


</div>

</body>

<script src="{$_W['siteroot']}/addons/event_registration/js/mui.min.js"></script>
<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    function share() {
        console.log('share')
    }
</script>
</html>
