<div class="mui-content">
    <div class="content-padded">
        <form id="form" name="create_event_form" method="post">

            <textarea class="textarea" name="description" placeholder="活动描述">{$activity_data['description']}</textarea>
            <!--<p>
                {php $main_body = html_entity_decode($activity_data[content]);}
                {php echo $main_body;}
            </p>-->

            <!-- <div style="{if empty($is_activity)}{else}display:none{/if}">-->

            <div data-options='{"type":"date"}' class="btn btn-date btn-block">

            <div data-options='{"type":"time"}' class="btn btn-time btn-block">
                <img class="icon-img img-time" src="{$_W['siteroot']}/addons/event_registration/images/time.png"/>
                <div class="time-word">活动时间</div>
                <input id="input_time" value="{$activity_data['time']}" name="time" placeholder="选择活动时间"/>

            </div>
            <div class="btn-location">
                <img class="icon-img img-time" src="{$_W['siteroot']}/addons/event_registration/images/location.png"/>

            </div>
            <input type="button" id="submit_btn" onclick="on_submit_btn()" value="确认修改"/>
        </form>
    </div>

</div>

<script src="{$_W['siteroot']}/addons/event_registration/js/mui.min.js"></script>

<script src="{$_W['siteroot']}/addons/event_registration/js/mui.picker.min.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

<script>

    let input_date = $("#input_date")[0]
    let input_time = $("#input_time")[0];
    (function ($) {
      $.init()
      var result = $("#result")[0]
      var btn_date = $(".btn-date")
      btn_date.each(function (i, btn) {
        btn.addEventListener("tap", function () {
          var _self = this
          if (_self.picker) {
            _self.picker.show(function (rs) {
              result.innerText = "选择结果: " + rs.text
              _self.picker.dispose()
              _self.picker = null
            })
          } else {
            var optionsJson = this.getAttribute("data-options") || "{}"
            var options = JSON.parse(optionsJson)
            var id = this.getAttribute("id")
            /*
             * 首次显示时实例化组件
             * 示例为了简洁，将 options 放在了按钮的 dom 上
             * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
             */
            _self.picker = new $.DtPicker(options)
            _self.picker.show(function (rs) {
              /*
               * rs.value 拼合后的 value
               * rs.text 拼合后的 text
               * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
               * rs.m 月，用法同年
               * rs.d 日，用法同年
               * rs.h 时，用法同年
               * rs.i 分（minutes 的第二个字母），用法同年
               */
              // var result = $('#demo4')[0];
              // result.innerText = '选择结果: ' + rs.text;

              input_date.value = rs.text
              console.log("date: ", rs.text)
              /*
               * 返回 false 可以阻止选择框的关闭
               * return false;
               */
              /*
               * 释放组件资源，释放后将将不能再操作组件
               * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
               * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
               * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
               */
              _self.picker.dispose()
              _self.picker = null
            })
          }

        }, false)
      })

      var btn_time = $(".btn-time")
      btn_time.each(function (i, btn) {
        btn.addEventListener("tap", function () {
          var _self = this
          if (_self.picker) {
            _self.picker.show(function (rs) {
              result.innerText = "选择结果: " + rs.text
              _self.picker.dispose()
              _self.picker = null
            })
          } else {
            var optionsJson = this.getAttribute("data-options") || "{}"
            var options = JSON.parse(optionsJson)
            var id = this.getAttribute("id")
            /*
             * 首次显示时实例化组件
             * 示例为了简洁，将 options 放在了按钮的 dom 上
             * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
             */
            _self.picker = new $.DtPicker(options)
            _self.picker.show(function (rs) {
              /*
               * rs.value 拼合后的 value
               * rs.text 拼合后的 text
               * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
               * rs.m 月，用法同年
               * rs.d 日，用法同年
               * rs.h 时，用法同年
               * rs.i 分（minutes 的第二个字母），用法同年
               */
              // var result = $('#demo5')[0];
              // result.innerText = '选择结果: ' + rs.text;

              input_time.value = rs.text
              console.log("time: ", rs.text)
              /*
               * 返回 false 可以阻止选择框的关闭
               * return false;
               */
              /*
               * 释放组件资源，释放后将将不能再操作组件
               * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
               * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
               * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
               */
              _self.picker.dispose()
              _self.picker = null
            })
          }

        }, false)
      })

    })(mui)

    window.onload = function() {
      if ("{php echo $img_url;}") {
        $('#img_cover_id').attr("src", "{php echo $img_url;}")
      } else {
        $('#img_cover_id').attr("src", "{$_W['siteroot']}/addons/event_registration/images/outdoor01.png")
      }

    };


    function change_cover() {
      console.log("change cover")
      window.location.href = "{php echo $this->createMobileUrl('select_cover');}"
    }


    function on_submit_btn() {

      // let title = $("input[name=\"title\"]").val()
      // let description = $("textarea[name=\"description\"]").val()

      let title       = document.forms['create_event_form']['title'].value;
      let description = document.forms['create_event_form']['description'].value;
      let date        = document.forms['create_event_form']['date'].value;
      let time        = document.forms['create_event_form']['time'].value;
      let address     = document.forms['create_event_form']['address'].value;

      let img_id = "{php echo $_GPC['img_id'];}";
      let openid = localStorage.getItem('openid');

      console.log('title', title);
      console.log('description', description);
      console.log('date: ', date, 'time: ', time);
      console.log('address: ', address);

      if (title === "") {
        mui.toast("请填写活动标题");
        return false
      } else if (description === "") {
        mui.toast("请填写活动描述");
        return false
      } else if (date === "") {
        mui.toast("请选择活动日期");
        return false
      } else if (time === "") {
        mui.toast("请选择活动时间");
        return false
      } else if (address === "") {
        mui.toast("请填写活动地址");
        return false
      } else {
        // return true;
        $.post("{php echo $this->createMobileUrl('setActivity');}",
          {
            title: title,
            description: description,
            date: date,
            time: time,
            address: address,
            img_id: img_id,
            openid: openid
          },
          function (data) {
            console.log("数据: ", data);

            $.post("{php echo $this->createMobileUrl('insertActivity');}",
              {
                aid: data,
                openid: localStorage.getItem('openid')
              },
              function (data) {
                console.log(data);
                mui.toast("创建活动成功, 请稍候...");
                setTimeout(function () {
                  window.location.href = "{php echo $this->createMobileUrl('home_page');}"
                }, 2000);

              })

          });

      }

    }

</script>
